<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/icon-github.png" type="image/x-icon">

    <title>Sign in to GitHub &bull; GitHub</title>
</head>

<body>
    <div id="container">
        <header>
            <img src="assets/img/icon-github.png" alt="GitHub Icon">
            <h1>Sign in to GitHub</h1>
        </header>
        <section>
            <div id="form">
                <div id="input-box">
                    <div id="input-field">
                        <label for="username">Username or email address</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div id="input-field">
                        <div>
                            <label for="password">Password</label>
                            <a href="https://github.com/password_reset">Forgot password?</a>
                        </div>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <button id="login">Sign in</button>
            </div>
            <div id="new">
                <p>New to GitHub? <a href="https://github.com/signup?source=login">Create an account</a>.</p>
            </div>
        </section>
        <footer>
            <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>
            <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
            <a href="https://github.com/security">Security</a>
            <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub</a>
        </footer>
    </div>
</body>

</html>
